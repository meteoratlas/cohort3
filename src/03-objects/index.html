<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>03 - Objects</title>
</head>
<body>
    <div id="wrapper">
        <div id="account-manager">
            <h1>Account Manager</h1>
            <form>
                <label for="acc-select">Select an account:</label>
                <select name="account-select" id="acc-select">
                    <option value="">-- Please choose an account --</option>
                </select>
            </form>
            <br />
            <form>
                <label for="acc-create-input">Enter a name for your new account:</label>
                <input id="acc-create-input" type="text">
                <button id="acc-create-submit">Create Account</button>
                <p id="acc-create-response"></p>
            </form>
        </div>

        <div id="bank-account">
            <h2>Bank Account</h2>
            <form>
                <input id="bankNumInput" type="number"/>
                <br />
                <button id="depositButton">Deposit</button>
                <button id="withdrawButton">Withdraw</button>
                <button id="balanceButton">Balance</button>
            </form>
            <p id="bankReport"></p>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
