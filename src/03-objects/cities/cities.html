<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./city.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <title>Cities</title>
</head>
<body>
    <div id="wrapper">
        <h1>Cities and Community</h1>
        <div id="city-creator">
            <div id="city-maker">
                <h3>Create a City</h3>
                <label for="new-city-name">New City Name</label>
                <input type="text" id="new-city-name">
                <label for="new-city-lat">New City Latitude</label>
                <input type="number" min="-90" max="90" id="new-city-lat">
                <br />
                <label for="new-city-long">New City Longitude</label>
                <input type="number" min="-180" max="180" id="new-city-long">
                <label for="new-city-pop">New City Population</label>
                <input type="number" min="1" id="new-city-pop">
                <br /><br />
                <button id="new-city-submit">Create City</button>
                <br />
                <p id="new-city-response"></p>
            </div>
            <div id="cc-buttons">
                <button id="northernMost">Get Northernmost City</button>
                <button id="southernMost">Get Southernmost City</button>
                <button id="population">Get Total Population</button>
                <p id="cc-response"></p>
            </div>
        </div>
        <div id="card-holder">
            <!--
            <div class="city-card">
                <img src="./icon.png">
                <h2>City Name</h2>
                <p>City name is pretty good! How a good place! Northern hemisphere! Gotta love it folks! Latitude or whatever!</p>
                <button class="card-del-but">Delete city</button>
                <button class="card-add-but">Add citizens</button>
                <button class="card-remove-but">Remove citizens</button>
                <input type="number">
            </div>
            -->
        </div>
        <!--<button id="test-button">Push info to server</button>-->
    </div>
    <template id="card-template">
        <div class="city-card" data-city="dummy">
            <h2>City Name</h2>
                <p>City name is pretty good! How a good place! Northern hemisphere! Gotta love it folks! Latitude or whatever!</p>
                <button class="card-del-but">Delete this city</button>
                <button class="card-add-but">Add citizens to this city</button>
                <button class="card-remove-but">Remove citizens to this city</button>
                <input type="number">
        </div>
    </template>
    <script type="module" src="./citymain.js"></script>
</body>
</html>
